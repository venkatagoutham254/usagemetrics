read:
  # Skip calling external services (Product/RatePlan/Subscriptions) when building GET responses
  # to keep reads fast and resilient during upstream outages
  skipExternalEnrichment: true

finalize:
  # Allow finalize to proceed when Product API is temporarily unavailable (network/5xx/timeout)
  allowWhenProductApiUnavailable: true
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5439/billable_metrics_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:15}
      minimum-idle: ${HIKARI_MIN_IDLE:2}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT_MS:10000}
      validation-timeout: ${HIKARI_VALIDATION_TIMEOUT_MS:5000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT_MS:600000}
      max-lifetime: ${HIKARI_MAX_LIFETIME_MS:1800000}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  jackson:
    date-format: dd MMM, yyyy HH:mm z
    time-zone: Asia/Kolkata
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yml

application:
  name: billable-metrics-service
server:
  port: 8081

aforo:
  jwt:
    issuer: aforo-billablemetrics
    secret: ${JWT_SECRET:change-me-please-change-me-32-bytes-min}  # env var or fallback
    expiryMinutes: 120
  cors:
    # Comma-separated list; used by SecurityConfig.corsConfigurationSource()
    # Include your frontend origin(s). Add https variants if applicable.
    allowed-origins: "http://13.115.248.133,http://localhost:3000"
    allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
    allowed-headers: "Authorization,Content-Type,X-Organization-Id"
    allow-credentials: true

logging:
  level:
    com.aforo.billablemetrics.security: DEBUG

# Remote Subscription Service base URL (used by SubscriptionServiceClient)
subscriptions:
  service:
    url: http://13.113.70.183:8084

# Remote Product/RatePlan Service base URL (used by ProductServiceClient & RatePlanServiceClient)
product:
  service:
    url: ${PRODUCT_SERVICE_URL:http://54.238.204.246:8080}

# HTTP client timeouts (optional; defaults are set in WebClientConfig)
clients:
  http:
    connectTimeoutMs: ${HTTP_CONNECT_TIMEOUT_MS:3000}
    responseTimeoutMs: ${HTTP_RESPONSE_TIMEOUT_MS:10000}
    readTimeoutSec: ${HTTP_READ_TIMEOUT_SEC:10}
    writeTimeoutSec: ${HTTP_WRITE_TIMEOUT_SEC:7}