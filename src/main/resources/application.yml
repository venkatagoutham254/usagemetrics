spring:
  datasource:
    url: jdbc:postgresql://localhost:5439/billable_metrics_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  jackson:
    date-format: dd MMM, yyyy HH:mm z
    time-zone: Asia/Kolkata
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yml

application:
  name: billable-metrics-service
server:
  port: 8081