databaseChangeLog:
  - changeSet:
      id: create-billable-metric-table
      author: aforo
      changes:
        - createTable:
            tableName: billable_metric
            columns:
              - column:
                  name: billable_metric_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column: { name: metric_name, type: VARCHAR(255) }
              - column: { name: product_id, type: BIGINT }
              - column: { name: version, type: VARCHAR(100) }
              - column: { name: unit_of_measure, type: VARCHAR(100) }
              - column: { name: description, type: TEXT }
              - column: { name: aggregation_function, type: VARCHAR(100) }
              - column: { name: aggregation_window, type: VARCHAR(100) }

  - changeSet:
      id: create-usage-condition-table
      author: aforo
      changes:
        - createTable:
            tableName: usage_condition
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: dimension
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: operator
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: billable_metric_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_usage_condition_metric
                    references: billable_metric(billable_metric_id)
