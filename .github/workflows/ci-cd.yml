name: CI / CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build JAR with Maven
        run: |
          mvn -B clean compile package -DskipTests
          # DEBUG: list target so you can see the exact jar name in logs
          ls -la target/
          # Verify the JAR is executable
          file target/app.jar

      - name: Decode EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Copy files to EC2 via SCP
        run: |
          scp -i ec2-key.pem -o StrictHostKeyChecking=no target/app.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app.jar
          scp -i ec2-key.pem -o StrictHostKeyChecking=no Dockerfile ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/
          scp -i ec2-key.pem -o StrictHostKeyChecking=no docker-compose.yml ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

      - name: Restart app via SSH
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user
            docker-compose down
            docker-compose up --build -d
            echo "Waiting 10 seconds for containers to initialize..."
            sleep 10
            docker ps
          EOF

      - name: Wait for health check
        run: |
          echo "Waiting for service to be healthy..."
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            for i in {1..60}; do
              echo "Attempt $i/60..."
              if curl -fs http://localhost:8081/api/health > /dev/null 2>&1; then
                echo "✅ Service is up!"
                curl -s http://localhost:8081/api/health
                exit 0
              fi
              sleep 5
            done
            echo "❌ Service failed to start in time"
            echo "Fetching Docker logs..."
            docker logs billable_metrics_app --tail 100
            docker ps -a
            exit 1
          EOF

      - name: Clean up SSH key
        if: always()
        run: rm -f ec2-key.pem
